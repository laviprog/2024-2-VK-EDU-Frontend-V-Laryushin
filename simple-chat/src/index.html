<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title>Send a message</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="chat">
    <header class="chat-header">
        <button class="btn user-info" title="Super Long Username That Should Be Truncated">
            <span class="material-symbols-outlined">account_circle</span>
            <span class="name">Super Long Username That Should Be Truncated</span>
        </button>
        <div class="tools">
            <button class="btn" id="search">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="btn" id="menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>

    <div class="messages"></div>

    <footer class="input-container">
        <button class="btn" id="emoji">
            <span class="material-symbols-outlined">sentiment_satisfied</span>
        </button>
        <button class="btn" id="attachment">
            <span class="material-symbols-outlined">attach_file</span>
        </button>
        <label for="inputMessage"></label><textarea id="inputMessage" class="message-input" placeholder="Type your message..."></textarea>
        <button class="btn" id="sender">
            <span class="material-symbols-outlined">send</span>
        </button>
    </footer>


</div>

<div class="modal" id="imageModal">
    <div class="modal-content">
        <span class="btn close" id="modalCloser">&times;</span>
        <img id="imagePreview" src="" alt="Preview">
        <input type="file" id="imgInput" accept="image/*">
        <div class="input-container">
            <label for="inputMessageWithImg"></label><textarea id="inputMessageWithImg" class="message-input" placeholder="Type your message..."></textarea>
            <button class="btn" id="senderImg">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
