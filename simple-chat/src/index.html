<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Send a message</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="chat">
    <header class="chat-header">
        <button class="btn user-info">
            <span class="material-symbols-outlined">account_circle</span>
            <span class="name">User</span>
        </button>
        <div class="tools">
            <button class="btn" id="search">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="btn" id="menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>

    <div class="messages"></div>

    <footer class="input-container">
        <button class="btn" id="emoji">
            <span class="material-symbols-outlined">sentiment_satisfied</span>
        </button>
        <textarea id="inputMessage" class="message-input" placeholder="Type your message..."></textarea>
        <button class="btn" id="sender">
            <span class="material-symbols-outlined">send</span>
        </button>
    </footer>
</div>
</body>
</html>
